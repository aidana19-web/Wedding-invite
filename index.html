<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тойға шақыру</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fef6f0;
      text-align: center;
      padding: 50px;
    }
    .invite {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #b76e79;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="invite">
    <h1>Құрметті Достар!</h1>
    <p>Сіздерді біздің үйлену тойымызға шақырамыз.</p>
    <p><strong>Күні:</strong> 20 маусым 2025</p>
    <p><strong>Уақыты:</strong> 18:00</p>
    <p><strong>Өтетін орны:</strong> "Бақыт" мейрамханасы</p>
    <p>Келіп, қуанышымызды бөлісіңіз!</p>
  </div>
</body>
</html>
